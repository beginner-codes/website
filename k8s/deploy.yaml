---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: beginnercodes-website
    labels:
        app: beginnercodes-website
spec:
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 2
            maxUnavailable: 50%
    selector:
        matchLabels:
            app: beginnercodes-website
            tier: frontend
    replicas: 2
    template:
        metadata:
            labels:
                app: beginnercodes-website
                tier: frontend
        spec:
            topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: ScheduleAnyway
              labelSelector:
                  matchLabels:
                      app: beginnercodes-website
            containers:
              - name: starlette-site
                image: zzmmrmn/beginnercodes-website:<IMAGE_VERSION>
                ports:
                  - containerPort: 8000
                resources:
                    requests:
                        cpu: 100m
