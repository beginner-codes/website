---
apiVersion: v1
kind: Service
metadata:
    name: beginnercodes-website
    labels:
        app: beginnercodes-website
        tier: frontend
spec:
    type: NodePort
    ports:
      - port: 8000
        name: http
    selector:
        app: beginnercodes-website
        tier: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: beginnercodes-website
    labels:
        app: beginnercodes-website
    annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/limit-rpm: "100"
        cert-manager.io/cluster-issuer: "letsencrypt"
spec:
    tls:
      - hosts:
        - beginner.codes
        secretName: beginnercodes-website-cert
    rules:
      - host: beginner.codes
        http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: beginnercodes-website
                    port:
                      number: 8000
